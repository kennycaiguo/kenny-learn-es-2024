<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6的Symbol数据类型</title>
</head>
<body>
<script>
  //基本使用
  let name = Symbol("name")
  let age= Symbol("age")
  let obj = {
      [name]:"kenny",
      [age]:30
  }
  console.log(obj)
  console.log(obj[name]) //使用Symbol的对象获取属性值的方法，不能使用obj.key的方法，会报错
  obj[age] = 20 //使用Symbol的对象修改属性值的方法
  console.log(obj)
  let s1 = Symbol()
  //Symbol不能进行运算
  // console.log(s1+"who") //报错：不能把Symbol的值转化为字符串，
  //Symbol有一个toString方法,但是没有什么意义
  console.log(s1.toString()) //Symbol()
 //Symbol可以转换为bool
  if(s1){ //此时s1就是true
      console.log("that is right")
  }
Object.getOwnPropertySymbols(obj).forEach(item=>console.log(obj[item]))
</script>
</body>
</html>
