<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类继承案例-模块化写法</title>
</head>
<body>
    <div class="box1">
        <h1></h1>
        <ul></ul>
    </div>
    <div class="box2">
        <h1></h1>
        <img src="" alt="图片"  width="100px">
        <ul></ul>
    </div>
    <script type="module">
        import {CreateBox,CreateImgBox} from './class.js'
        let data1 = {
            title:"体育",
            list:["体育-1","体育-2","体育-3"]
        }

        let data2 = {
            title:"综艺",
            url:"https://pic.maizuo.com/usr/movie/5011ee407fb407d47e333a3935ec33d1.jpg?x-oss-process=image/quality,Q_70",
            list:["综艺-1","综艺-2","综艺-3"]
        }

        new CreateBox(".box1",data1)
        new CreateImgBox(".box2",data2)
    </script>
</body>
</html>
