<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es12特性-数字分隔符</title>
</head>
<body>
    <script>
        let num = 1_000_000.00 //1000000 其实是普通数字，只不过他允许你用一个分隔符来书写
        console.log(num);
        let num2 = num +1000
        console.log(num2);//1001000

    </script>
</body>
</html>
