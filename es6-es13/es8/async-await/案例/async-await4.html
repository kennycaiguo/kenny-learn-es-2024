<!DOCTYPE html>
<html lang="en">

<body>
    <script>
         function myAjax(url) {
            return new Promise(function(resolve,reject) {
                let xhr = new XMLHttpRequest()
                xhr.open("get",url,true)
                xhr.send()
                xhr.onreadystatechange = function () {
                    if(xhr.readyState === 4){
                        if(xhr.status>=200 && xhr.status<=300){
                        resolve(JSON.parse(xhr.responseText))
                        } else {
                            reject(xhr.responseText)
                        }
                    }
                    
                }
         })
        
       }
       
       async function getAjaxData(){
        //   let res =await myAjax("./1.json")
        //   console.log(res);
        //   let res2 =await myAjax("./2.json")
        //   console.log(res2);
        //Promise.all
        let res = await Promise.all([myAjax("./1.json"),myAjax("./2.json")])
        console.log(res);
       }
       getAjaxData()
    </script>
</body>
</html>
