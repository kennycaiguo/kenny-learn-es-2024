<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function testAsync(isOk) {
            return new Promise(function (resolve,reject) {
                if(isOk){
                    resolve("success....")
                } else {
                    reject("error...")
                }
            })
        }

        testAsync(false)
        .then(res=>console.log(res))
        .catch(err=>console.log(err))
    </script>
</body>
</html>
