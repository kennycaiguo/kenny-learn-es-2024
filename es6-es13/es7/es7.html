<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es7新特性</title>
</head>
<body>
    <script>
        //es7只有两个新特性，第一个是**不是幂运算，第二个数组的include方法
        let a = 3 ** 2 //其实就是3 * 3
        console.log(a);
        let b = 2 ** 3
        console.log(b); //8 其实就是2*2*2

        let arr = [10,20,30]
        console.log(arr.includes(30)); //true
    </script>
</body>
</html>
