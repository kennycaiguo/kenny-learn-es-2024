    <title>es11特性-?.操作符</title>
</head>
<body>
    <script>
        //?.只要前面的为null或者undefined就捕获执行后面的
        let obj = {
            name:"Jackline",
            intruduction:0
         
        }
        console.log("obj...");
        console.log(obj && obj.location && obj.location.city); //undefined
        console.log(obj?.location?.city); //undefined
        console.log(obj?.location?.city??"这里没有loaction属性"); //

</body>
