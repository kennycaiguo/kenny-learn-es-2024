<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es13特性-外层await</title>
</head>
<body>
    <script type="module">
       function ajax() {
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("success - 10000000")
            },3000)
        })
       }

       let res = await ajax()
       console.log(res);
    </script>
</body>
</html>
