<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es13特性-/d</title>
</head>
<body>
    <script>
        //正则表达式的新标记/d
        let str = "今天是2024-02-16"
        let reg = /(?<year>[0-9]{4})-(?<mon>[0-9]{2})-(?<day>[0-9]{2})/d
        let ret = reg.exec(str)    
        console.log(ret);
    </script>
</body>
</html>
