<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es9新特性2-正则扩展</title>
</head>
<body>
    <script>
        let input = "今天是2024-02-14日,情人节快乐"
        // let reg = /([0-9]{4})-([0-9]{2})-([0-9]{2})/g
        // let ret = reg.exec(input) //语法：正则对象.exec(输入字符串) 返回匹配结果
        // console.log(ret);
        //命名捕获
        let reg = /(?<year>[0-9]{4})-(?<month>[0-9]{2})-(?<day>[0-9]{2})/g
        let ret = reg.exec(input)    
        // console.log(ret.groups.year);
        let {year,month,day} = ret.groups
        console.log(year,month,day);
    </script>
</body>
</html>
